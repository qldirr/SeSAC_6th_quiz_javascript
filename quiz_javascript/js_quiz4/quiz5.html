<body>
  <h1>퀴즈5. 배열 원소값 수정하기</h1>
  <ul>
    <li><code>alphabets</code> 변수에 다음과 같이 <b>3차원 배열</b> 담겨있다.</li>
    <img src="./image/quiz5.png" alt="보기" height="300" />
    <li>배열 인덱싱을 이용해서 다음 각각 2개의 단어를 출력한다.</li>
    <li><code>HeLlo WorlD</code></li>
    <li><code>본인의 영어 이름</code></li>
    <li>
      출력 결과 예시:
      <img src="./image/quiz5-2.png" alt="보기" />
    </li>
  </ul>

  <script>
    // TODO: 문제 조건을 만족하는 js 코드 작성
    const alphabets = [
      [
        ['a', 'b', 'c', 'd'],
        ['e', 'f', 'g', 'h'],
        ['i', 'j', 'k', 'l'],
        ['m', 'n', 'o', 'p'],
      ],
      [
        ['q', 'r', 's', 't'],
        ['u', 'v', 'w', 'x'],
        ['y', 'z', 'D', 'H'],
        ['L', 'O', 'W', ' '],
      ],
    ]

    function getChar(i, j, k) {
      return alphabets[i][j][k];
    }

    const helloWorld = getChar(1, 2, 3) + // H
      getChar(0, 1, 0) + // e
      getChar(1, 3, 0) + // L
      getChar(0, 2, 3) + // l
      getChar(0, 3, 2) + // o
      getChar(1, 3, 3) + // (space)
      getChar(1, 3, 2) + // W
      getChar(0, 3, 2) + // o
      getChar(1, 0, 1) + // r
      getChar(0, 2, 3) + // l
      getChar(1, 2, 2);  // D

    console.log(helloWorld); // HeLlo WorlD

    const kimEoJin = getChar(0, 2, 2) + // k
      getChar(0, 2, 0) + // i
      getChar(0, 3, 0) + // m
      getChar(1, 3, 3) + // (space)
      getChar(0, 1, 0) + // e
      getChar(0, 3, 2) + // o
      getChar(1, 3, 3) + // (space)
      getChar(0, 2, 1) + // j
      getChar(0, 2, 0) + // i
      getChar(0, 3, 1);  // n

    console.log(kimEoJin); // kim eo jin
  </script>
